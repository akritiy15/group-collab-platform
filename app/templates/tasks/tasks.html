<h2>Tasks</h2>

<form method="POST">
  <input name="title" placeholder="Task title" required>

  <select name="assigned_to">
    {% for user in users %}
      <option value="{{ user.id }}">{{ user.username }}</option>
    {% endfor %}
  </select>

  <button>Add Task</button>
</form>

<hr>

{% for task in tasks %}
  <p>
    {{ task.title }} |
    {{ task.assigned_to.username }} |
    {{ task.status }}
    <a href="/tasks/status/{{ task.id }}">Toggle</a>
  </p>
{% endfor %}
